<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDD TEST PRO</title>
    <style>
        :root { --accent: #007aff; --bg: #f2f2f7; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; width: 100%; font-family: -apple-system, sans-serif; background: #000; overflow: hidden; }

        /* –≠—Å—Ç–µ—Ç–∏—á–Ω—ã–π —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        #splash { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('https://images.unsplash.com/photo-1542282088-fe84dd078043?q=80&w=2000') center/cover; 
            z-index: 99999; display: flex; align-items: center; justify-content: center; 
            transition: opacity 1s ease;
        }
        #splash::after { content: "PDD TEST PRO"; color: #fff; font-size: 32px; font-weight: 800; letter-spacing: 4px; text-transform: uppercase; }

        #app-container { display: flex; height: 100%; width: 100%; }
        #sidebar { width: 320px; background: #fff; border-right: 1px solid #e5e5ea; overflow-y: auto; padding: 25px; }
        #main-view { flex-grow: 1; position: relative; }
        
        .btn { display: block; width: 100%; padding: 18px; margin-bottom: 10px; background: #f8f8f8; border: 1px solid #e5e5ea; border-radius: 16px; font-weight: 600; text-align: left; cursor: pointer; }
        .btn-auth { background: var(--accent); color: white; text-align: center; }

        @media (max-width: 768px) { #sidebar { display: none; } #ios-menu { display: block !important; } }

        #ios-menu { 
            display: none; position: fixed; bottom: 0; left: 0; right: 0; z-index: 9999;
            background: #fff; border-radius: 30px 30px 0 0; transition: transform 0.4s;
            transform: translateY(calc(100% - 70px)); height: 80vh; box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }
        .handle-bar { padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .handle-line { width: 50px; height: 5px; background: #ccc; border-radius: 10px; margin-bottom: 10px; }
        #chapters-list { height: calc(100% - 70px); overflow-y: auto; padding: 0 20px; }
    </style>
</head>
<body>

<div id="splash"></div>

<div id="app-container">
    <aside id="sidebar">
        <h2 style="margin-bottom:20px;">PDD TEST PRO</h2>
        <a href="https://pddtest.kz/auth" target="_blank" class="btn btn-auth">üîë –ü–µ—Ä–µ–π—Ç–∏ –∫ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</a>
        <div id="menu-pc"></div>
    </aside>
    <main id="main-view"></main>
</div>

<nav id="ios-menu">
    <div class="handle-bar" id="drag-handle">
        <div class="handle-line"></div>
        <div style="font-weight: 800; color: var(--accent);">–ú–ï–ù–Æ –¢–ï–°–¢–û–í</div>
    </div>
    <div id="chapters-list">
        <a href="https://pddtest.kz/auth" target="_blank" class="btn btn-auth">üîë –ü–µ—Ä–µ–π—Ç–∏ –∫ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</a>
        <div id="menu-mobile"></div>
    </div>
</nav>

<script>
    const chapters = [
        {name: "1. –û–±—â–∏–µ –ø–æ–ª–æ–∂–µ–Ω–∏—è", url: "https://pddtest.kz/tests/116573900"},
        {name: "2. –û–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –≤–æ–¥–∏—Ç–µ–ª–µ–π", url: "https://pddtest.kz/tests/116694380"},
        {name: "3. –û–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –ø–µ—à–µ—Ö–æ–¥–æ–≤", url: "https://pddtest.kz/tests/116694605"},
        {name: "4. –ü–∞—Å—Å–∞–∂–∏—Ä—ã", url: "https://pddtest.kz/tests/116694748"},
        {name: "5. –°–≤–µ—Ç–æ—Ñ–æ—Ä—ã", url: "https://pddtest.kz/tests/116695046"},
        {name: "6. –°–ø–µ—Ü—Å–∏–≥–Ω–∞–ª—ã", url: "https://pddtest.kz/tests/116695267"},
        {name: "7. –ê–≤–∞—Ä–∏–π–∫–∞", url: "https://pddtest.kz/tests/116695393"},
        {name: "8. –ú–∞–Ω–µ–≤—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ", url: "https://pddtest.kz/tests/116695609"},
        {name: "9. –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –¢–°", url: "https://pddtest.kz/tests/116695699"},
        {name: "10. –°–∫–æ—Ä–æ—Å—Ç—å", url: "https://pddtest.kz/tests/116695865"},
        {name: "11. –û–±–≥–æ–Ω", url: "https://pddtest.kz/tests/116695998"},
        {name: "12. –û—Å—Ç–∞–Ω–æ–≤–∫–∞", url: "https://pddtest.kz/tests/116696089"},
        {name: "13. –ü–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–∏", url: "https://pddtest.kz/tests/116696211"},
        {name: "14. –ü–µ—Ä–µ—Ö–æ–¥—ã", url: "https://pddtest.kz/tests/116696308"},
        {name: "15. –ñ/–î –ø—É—Ç–∏", url: "https://pddtest.kz/tests/116696386"},
        {name: "16. –ê–≤—Ç–æ–º–∞–≥–∏—Å—Ç—Ä–∞–ª–∏", url: "https://pddtest.kz/tests/116696458"},
        {name: "17. –ñ–∏–ª—ã–µ –∑–æ–Ω—ã", url: "https://pddtest.kz/tests/116696872"},
        {name: "18. –ú–∞—Ä—à—Ä—É—Ç–Ω—ã–µ –¢–°", url: "https://pddtest.kz/tests/116697005"},
        {name: "19. –°–≤–µ—Ç –∏ –∑–≤—É–∫", url: "https://pddtest.kz/tests/116697201"},
        {name: "20. –ë—É–∫—Å–∏—Ä–æ–≤–∫–∞", url: "https://pddtest.kz/tests/116697512"},
        {name: "21. –£—á–µ–±–Ω–∞—è –µ–∑–¥–∞", url: "https://pddtest.kz/tests/116697704"},
        {name: "22. –ü–µ—Ä–µ–≤–æ–∑–∫–∞ –ª—é–¥–µ–π", url: "https://pddtest.kz/tests/116697798"},
        {name: "23. –ü–µ—Ä–µ–≤–æ–∑–∫–∞ –≥—Ä—É–∑–æ–≤", url: "https://pddtest.kz/tests/116697917"},
        {name: "24. –í–µ–ª–æ—Å–∏–ø–µ–¥—ã/–º–æ–ø–µ–¥—ã", url: "https://pddtest.kz/tests/116698038"},
        {name: "25. –ì—É–∂–µ–≤—ã–µ –ø–æ–≤–æ–∑–∫–∏", url: "https://pddtest.kz/tests/116698229"},
        {name: "üèÅ –í—Å–µ –∑–Ω–∞–∫–∏", url: "https://pddtest.kz/tests/116698417"}
    ];

    window.onload = () => setTimeout(() => document.getElementById('splash').style.opacity = '0', 1200);

    chapters.forEach(c => {
        const btn = `<button class="btn" onclick="changePage('${c.url}')">${c.name}</button>`;
        document.getElementById('menu-pc').innerHTML += btn;
        document.getElementById('menu-mobile').innerHTML += btn;
    });

    function changePage(url) { 
        document.getElementById('main-view').innerHTML = `<iframe src="${url}"></iframe>`;
        document.getElementById('ios-menu').classList.remove('open');
        idleTime = 0; 
    }

    // –¢–∞–π–º–µ—Ä –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ (–∂–µ—Å—Ç–∫–∏–π —Å–±—Ä–æ—Å)
    let idleTime = 0;
    setInterval(() => {
        idleTime++;
        if (idleTime >= 60) document.getElementById('main-view').innerHTML = '<div style="display:flex;height:100%;align-items:center;justify-content:center;"><h2>–°–µ—Å—Å–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞</h2></div>';
    }, 1000);
    window.onmousemove = window.ontouchstart = () => idleTime = 0;

    const drag = document.getElementById('drag-handle');
    let startY = 0;
    drag.addEventListener('click', () => document.getElementById('ios-menu').classList.toggle('open'));
    drag.addEventListener('touchstart', (e) => startY = e.touches[0].clientY, {passive: true});
    drag.addEventListener('touchend', (e) => {
        if ((startY - e.changedTouches[0].clientY) > 50) document.getElementById('ios-menu').classList.add('open');
        else if ((e.changedTouches[0].clientY - startY) > 50) document.getElementById('ios-menu').classList.remove('open');
    }, {passive: true});
</script>
</body>
</html>
