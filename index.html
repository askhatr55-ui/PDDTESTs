<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDD TEST PRO</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; width: 100%; font-family: sans-serif; background: #000; overflow: hidden; }

        #main-view { width: 100%; height: 100%; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        #ios-menu { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 80vh;
            background: #fff; border-radius: 30px 30px 0 0;
            transform: translateY(calc(80vh - 60px));
            transition: transform 0.3s ease;
            z-index: 9999; padding: 20px;
        }
        #ios-menu.open { transform: translateY(0); }
        
        /* –ö–ª–∏–∫-–∑–æ–Ω–∞ –¥–ª—è –º–µ–Ω—é */
        .handle { height: 60px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .line { width: 50px; height: 5px; background: #999; border-radius: 5px; }

        .btn { display: block; width: 100%; padding: 15px; margin-bottom: 10px; background: #eee; border: none; border-radius: 10px; }
        #list { height: calc(100% - 60px); overflow-y: auto; }
    </style>
</head>
<body>

<div id="main-view"><iframe id="frame" src="about:blank"></iframe></div>

<div id="ios-menu">
    <div class="handle" id="trigger">
        <div class="line"></div>
    </div>
    <div id="list">
        <a href="https://pddtest.kz/auth" target="_blank" class="btn">üîë –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è (–≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ)</a>
        <div id="links"></div>
    </div>
</div>

<script>
    const links = [
        {name: "1. –û–±—â–∏–µ –ø–æ–ª–æ–∂–µ–Ω–∏—è", url: "https://pddtest.kz/tests/116573900"},
        {name: "2. –û–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –≤–æ–¥–∏—Ç–µ–ª–µ–π", url: "https://pddtest.kz/tests/116694380"}
        // ... –¥–æ–±–∞–≤—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ
    ];

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫
    links.forEach(l => {
        document.getElementById('links').innerHTML += `<button class="btn" onclick="loadPage('${l.url}')">${l.name}</button>`;
    });

    function loadPage(url) {
        document.getElementById('frame').src = url;
        document.getElementById('ios-menu').classList.remove('open');
    }

    // –ñ–µ–ª–µ–∑–æ–±–µ—Ç–æ–Ω–Ω–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é
    const menu = document.getElementById('ios-menu');
    document.getElementById('trigger').addEventListener('click', () => {
        menu.classList.toggle('open');
    });

    // –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å (—Å–±—Ä–æ—Å)
    let idle = 0;
    setInterval(() => {
        idle++;
        if(idle > 60) document.getElementById('frame').src = 'about:blank';
    }, 1000);
    window.onmousedown = window.ontouchstart = () => idle = 0;
</script>
</body>
</html>
