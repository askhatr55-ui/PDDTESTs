<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDD TEST PRO</title>
    <style>
        :root { --apple-blue: #007aff; --sidebar-w: 260px; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; width: 100%; font-family: -apple-system, sans-serif; background: #fff; overflow: hidden; }

        /* PC Layout */
        #app-container { display: flex; height: 100%; width: 100%; }
        #sidebar { width: var(--sidebar-w); background: #f2f2f7; border-right: 1px solid #ddd; overflow-y: auto; padding: 20px; }
        #main-view { flex-grow: 1; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        .btn { display: block; width: 100%; padding: 14px; margin-bottom: 8px; background: #fff; border: 1px solid #ddd; border-radius: 12px; text-align: left; font-weight: 600; cursor: pointer; }
        .btn:active { background: #e5e5ea; }

        /* Mobile Layout */
        @media (max-width: 768px) {
            #sidebar { display: none; }
            #ios-menu { display: block !important; }
        }

        #ios-menu { 
            display: none; position: fixed; bottom: 0; left: 0; right: 0; z-index: 9999;
            background: rgba(255,255,255,0.98); backdrop-filter: blur(20px);
            border-radius: 25px 25px 0 0; transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translateY(calc(100% - 70px)); height: 80vh; padding-bottom: 20px;
        }
        #ios-menu.open { transform: translateY(0); }
        .handle-bar { padding: 15px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .handle-line { width: 40px; height: 5px; background: #ccc; border-radius: 10px; margin-bottom: 10px; }
        #chapters-list { height: calc(100% - 70px); overflow-y: auto; padding: 0 15px; }
    </style>
</head>

    const frame = document.getElementById('frame');
    const menu = document.getElementById('ios-menu');
    const listPC = document.getElementById('menu-pc');
    const listMobile = document.getElementById('chapters-list');
    
    chapters.forEach(c => {
        const btn = `<button class="btn" onclick="changePage('${c.url}')">${c.name}</button>`;

    function changePage(url) {
        frame.src = url;

    }

    // –ê–≤—Ç–æ-–≤—ã—Ö–æ–¥
    let idleTime = 0;

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –°–≤–∞–π–ø + –ö–ª–∏–∫
    const dragHandle = document.getElementById('drag-handle');
    let startY = 0;
    
    dragHandle.addEventListener('click', () => menu.classList.toggle('open'));
    dragHandle.addEventListener('touchstart', (e) => startY = e.touches[0].clientY, {passive: true});
    dragHandle.addEventListener('touchend', (e) => {
        let diff = startY - e.changedTouches[0].clientY;

    }, {passive: true});
