<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDD TEST PRO</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; background: #000; }
        #iframe-wrap { height: 100%; width: 100%; }
        iframe { width: 100%; height: 100%; border: none; }

        /* –ú–µ–Ω—é - "–∂–∏–≤–æ–µ", —Å–ª–µ–¥—É–µ—Ç –∑–∞ –ø–∞–ª—å—Ü–µ–º */
        #menu { 
            position: fixed; bottom: 0; left: 0; right: 0; height: 85vh;
            background: #fff; border-radius: 30px 30px 0 0;
            z-index: 10000; touch-action: none;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
            transition: transform 0.1s ease-out; /* –û—á–µ–Ω—å –±—ã—Å—Ç—Ä—ã–π –æ—Ç–∫–ª–∏–∫ */
            transform: translateY(calc(85vh - 70px));
        }

        .handle { height: 70px; display: flex; align-items: center; justify-content: center; }
        .line { width: 60px; height: 6px; background: #ccc; border-radius: 5px; }
        
        #content { height: calc(100% - 70px); overflow-y: auto; padding: 20px; }
        .btn { display: block; width: 100%; padding: 16px; margin-bottom: 10px; background: #f0f0f0; border: none; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="iframe-wrap"><iframe id="frame" src="about:blank"></iframe></div>

<div id="menu">
    <div class="handle" id="handle"><div class="line"></div></div>
    <div id="content">
        <button class="btn" onclick="window.open('https://pddtest.kz/auth', '_blank')">üîë –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è (–Ω–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞)</button>
        <div id="links"></div>
    </div>
</div>

<script>
    const links = [
        {name: "1. –û–±—â–∏–µ –ø–æ–ª–æ–∂–µ–Ω–∏—è", url: "https://pddtest.kz/tests/116573900"},
        {name: "2. –û–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –≤–æ–¥–∏—Ç–µ–ª–µ–π", url: "https://pddtest.kz/tests/116694380"},
        {name: "3. –û–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –ø–µ—à–µ—Ö–æ–¥–æ–≤", url: "https://pddtest.kz/tests/116694605"},
        {name: "4. –ü–∞—Å—Å–∞–∂–∏—Ä—ã", url: "https://pddtest.kz/tests/116694748"},
        {name: "5. –°–≤–µ—Ç–æ—Ñ–æ—Ä—ã", url: "https://pddtest.kz/tests/116695046"},
        {name: "6. –°–ø–µ—Ü—Å–∏–≥–Ω–∞–ª—ã", url: "https://pddtest.kz/tests/116695267"},
        {name: "7. –ê–≤–∞—Ä–∏–π–∫–∞", url: "https://pddtest.kz/tests/116695393"},
        {name: "8. –ú–∞–Ω–µ–≤—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ", url: "https://pddtest.kz/tests/116695609"},
        {name: "9. –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –¢–°", url: "https://pddtest.kz/tests/116695699"},
        {name: "10. –°–∫–æ—Ä–æ—Å—Ç—å", url: "https://pddtest.kz/tests/116695865"},
        {name: "11. –û–±–≥–æ–Ω", url: "https://pddtest.kz/tests/116695998"},
        {name: "12. –û—Å—Ç–∞–Ω–æ–≤–∫–∞", url: "https://pddtest.kz/tests/116696089"},
        {name: "13. –ü–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–∏", url: "https://pddtest.kz/tests/116696211"},
        {name: "14. –ü–µ—Ä–µ—Ö–æ–¥—ã", url: "https://pddtest.kz/tests/116696308"},
        {name: "15. –ñ/–î –ø—É—Ç–∏", url: "https://pddtest.kz/tests/116696386"},
        {name: "16. –ê–≤—Ç–æ–º–∞–≥–∏—Å—Ç—Ä–∞–ª–∏", url: "https://pddtest.kz/tests/116696458"},
        {name: "17. –ñ–∏–ª—ã–µ –∑–æ–Ω—ã", url: "https://pddtest.kz/tests/116696872"},
        {name: "18. –ú–∞—Ä—à—Ä—É—Ç–Ω—ã–µ –¢–°", url: "https://pddtest.kz/tests/116697005"},
        {name: "19. –°–≤–µ—Ç –∏ –∑–≤—É–∫", url: "https://pddtest.kz/tests/116697201"},
        {name: "20. –ë—É–∫—Å–∏—Ä–æ–≤–∫–∞", url: "https://pddtest.kz/tests/116697512"},
        {name: "21. –£—á–µ–±–Ω–∞—è –µ–∑–¥–∞", url: "https://pddtest.kz/tests/116697704"},
        {name: "22. –ü–µ—Ä–µ–≤–æ–∑–∫–∞ –ª—é–¥–µ–π", url: "https://pddtest.kz/tests/116697798"},
        {name: "23. –ü–µ—Ä–µ–≤–æ–∑–∫–∞ –≥—Ä—É–∑–æ–≤", url: "https://pddtest.kz/tests/116697917"},
        {name: "24. –í–µ–ª–æ—Å–∏–ø–µ–¥—ã/–º–æ–ø–µ–¥—ã", url: "https://pddtest.kz/tests/116698038"},
        {name: "25. –ì—É–∂–µ–≤—ã–µ –ø–æ–≤–æ–∑–∫–∏", url: "https://pddtest.kz/tests/116698229"},
        {name: "üèÅ –í—Å–µ –∑–Ω–∞–∫–∏", url: "https://pddtest.kz/tests/116698417"}
    ];

    links.forEach(l => document.getElementById('links').innerHTML += `<button class="btn" onclick="document.getElementById('frame').src='${l.url}'; document.getElementById('menu').style.transform='translateY(calc(85vh - 70px))'">${l.name}</button>`);

    // –õ–æ–≥–∏–∫–∞ "–∂–∏–≤–æ–≥–æ" —Å–≤–∞–π–ø–∞
    const menu = document.getElementById('menu');
    let startY = 0;
    let isDragging = false;

    menu.addEventListener('touchstart', (e) => {
        startY = e.touches[0].clientY;
        isDragging = true;
    }, {passive: true});

    menu.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        let delta = e.touches[0].clientY - startY;
        let pos = Math.max(0, Math.min(window.innerHeight * 0.85 - 70, (window.innerHeight * 0.85 - 70) + delta));
        menu.style.transform = `translateY(${pos}px)`;
    }, {passive: true});

    menu.addEventListener('touchend', (e) => {
        isDragging = false;
        // –ê–≤—Ç–æ-–¥–æ–≤–æ–¥–∫–∞ (–µ—Å–ª–∏ —Å–¥–≤–∏–Ω—É–ª–∏ –±–æ–ª—å—à–µ —á–µ–º –Ω–∞ 100px - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∏–ª–∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º)
        if (e.changedTouches[0].clientY < window.innerHeight / 2) menu.style.transform = 'translateY(0)';
        else menu.style.transform = 'translateY(calc(85vh - 70px))';
    }, {passive: true});

    // –ù–∞–∂–∞—Ç–∏–µ –Ω–∞ –ø–æ–ª–æ—Å–∫—É (–¥–ª—è —Ç–µ—Ö, –∫—Ç–æ –Ω–µ —Ö–æ—á–µ—Ç —Å–≤–∞–π–ø–∞—Ç—å)
    document.getElementById('handle').onclick = () => {
        if(menu.style.transform === 'translateY(0px)') menu.style.transform = 'translateY(calc(85vh - 70px))';
        else menu.style.transform = 'translateY(0)';
    };
</script>
</body>
</html>
