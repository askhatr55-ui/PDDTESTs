    <script>
        const frame = document.getElementById('test-frame');
        const nav = document.getElementById('mobile-nav');
        const chapters = document.getElementById('chapters');
        const hint = document.getElementById('idle-hint');
        let menuOpen = false;
        let idleTimer;

        function toggleMenu() {
            menuOpen = !menuOpen;
            if (menuOpen) {
                chapters.style.display = "block";
                nav.style.transform = "translateY(0)";
            } else {
                nav.style.transform = "translateY(calc(100% - 65px))";
                setTimeout(() => { if(!menuOpen) chapters.style.display = "none"; }, 500);
            }
            resetIdleTimer();
        }

        window.onload = () => {
            nav.style.transform = "translateY(calc(100% - 65px))";
            resetIdleTimer();
        };

        function loadPage(url, btn) {
            if (url.includes('–°–°–´–õ–ö–ê')) { alert('–î–æ–±–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É!'); return; }
            frame.src = url;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            toggleMenu();
        }

        function resetIdleTimer() {
            hint.style.opacity = "0";
            hint.style.transform = "translateY(-120px)";
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                hint.style.opacity = "1";
                hint.style.transform = "translateY(0)";
            }, 10000);
        }

        document.addEventListener('touchstart', resetIdleTimer);
    </script>
