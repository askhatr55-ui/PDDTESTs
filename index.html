        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1542282088-fe84dd078043?q=80&w=2000') center/cover; z-index: 99999; display: flex; align-items: center; justify-content: center; transition: opacity 1s ease; }

        .handle { height: 70px; display: flex; align-items: center; justify-content: center; cursor: grab; }

</head>

<script>

    const links = [
        {name: "1. –û–±—â–∏–µ –ø–æ–ª–æ–∂–µ–Ω–∏—è", url: "https://pddtest.kz/tests/116573900"},
        {name: "2. –û–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –≤–æ–¥–∏—Ç–µ–ª–µ–π", url: "https://pddtest.kz/tests/116694380"},
        {name: "3. –û–±—è–∑–∞–Ω–Ω–æ—Å—Ç–∏ –ø–µ—à–µ—Ö–æ–¥–æ–≤", url: "https://pddtest.kz/tests/116694605"},
        {name: "4. –ü–∞—Å—Å–∞–∂–∏—Ä—ã", url: "https://pddtest.kz/tests/116694748"},
        {name: "5. –°–≤–µ—Ç–æ—Ñ–æ—Ä—ã", url: "https://pddtest.kz/tests/116695046"},
        {name: "6. –°–ø–µ—Ü—Å–∏–≥–Ω–∞–ª—ã", url: "https://pddtest.kz/tests/116695267"},
        {name: "7. –ê–≤–∞—Ä–∏–π–∫–∞", url: "https://pddtest.kz/tests/116695393"},
        {name: "8. –ú–∞–Ω–µ–≤—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ", url: "https://pddtest.kz/tests/116695609"},
        {name: "9. –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –¢–°", url: "https://pddtest.kz/tests/116695699"},
        {name: "10. –°–∫–æ—Ä–æ—Å—Ç—å", url: "https://pddtest.kz/tests/116695865"},
        {name: "11. –û–±–≥–æ–Ω", url: "https://pddtest.kz/tests/116695998"},
        {name: "12. –û—Å—Ç–∞–Ω–æ–≤–∫–∞", url: "https://pddtest.kz/tests/116696089"},
        {name: "13. –ü–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–∏", url: "https://pddtest.kz/tests/116696211"},
        {name: "14. –ü–µ—Ä–µ—Ö–æ–¥—ã", url: "https://pddtest.kz/tests/116696308"},
        {name: "15. –ñ/–î –ø—É—Ç–∏", url: "https://pddtest.kz/tests/116696386"},
        {name: "16. –ê–≤—Ç–æ–º–∞–≥–∏—Å—Ç—Ä–∞–ª–∏", url: "https://pddtest.kz/tests/116696458"},
        {name: "17. –ñ–∏–ª—ã–µ –∑–æ–Ω—ã", url: "https://pddtest.kz/tests/116696872"},
        {name: "18. –ú–∞—Ä—à—Ä—É—Ç–Ω—ã–µ –¢–°", url: "https://pddtest.kz/tests/116697005"},
        {name: "19. –°–≤–µ—Ç –∏ –∑–≤—É–∫", url: "https://pddtest.kz/tests/116697201"},
        {name: "20. –ë—É–∫—Å–∏—Ä–æ–≤–∫–∞", url: "https://pddtest.kz/tests/116697512"},
        {name: "21. –£—á–µ–±–Ω–∞—è –µ–∑–¥–∞", url: "https://pddtest.kz/tests/116697704"},
        {name: "22. –ü–µ—Ä–µ–≤–æ–∑–∫–∞ –ª—é–¥–µ–π", url: "https://pddtest.kz/tests/116697798"},
        {name: "23. –ü–µ—Ä–µ–≤–æ–∑–∫–∞ –≥—Ä—É–∑–æ–≤", url: "https://pddtest.kz/tests/116697917"},
        {name: "24. –í–µ–ª–æ—Å–∏–ø–µ–¥—ã/–º–æ–ø–µ–¥—ã", url: "https://pddtest.kz/tests/116698038"},
        {name: "25. –ì—É–∂–µ–≤—ã–µ –ø–æ–≤–æ–∑–∫–∏", url: "https://pddtest.kz/tests/116698229"},
        {name: "üèÅ –í—Å–µ –∑–Ω–∞–∫–∏", url: "https://pddtest.kz/tests/116698417"}
    ];

    links.forEach(l => {
        document.getElementById('links').innerHTML += `<button class="btn" onclick="document.getElementById('frame').src='${l.url}'; closeMenu()">${l.name}</button>`;
    });

    const menu = document.getElementById('menu');
    const handle = document.getElementById('handle');
    const closedY = window.innerHeight * 0.85 - 70;
    let startY = 0, currentY = closedY;

    menu.style.transform = `translateY(${closedY}px)`;

    function closeMenu() {
        menu.style.transition = 'transform 0.3s ease-out';
        menu.style.transform = `translateY(${closedY}px)`;
    }

    handle.addEventListener('touchstart', (e) => {
        startY = e.touches[0].clientY;
        menu.style.transition = 'none';
    }, {passive: true});

    window.addEventListener('touchmove', (e) => {
        let delta = e.touches[0].clientY - startY;
        let newY = Math.max(0, Math.min(closedY, currentY + delta));
        menu.style.transform = `translateY(${newY}px)`;
    }, {passive: true});

    window.addEventListener('touchend', (e) => {
        currentY = parseInt(menu.style.transform.replace(/[^0-9]/g, ''));
        menu.style.transition = 'transform 0.3s ease-out';
        if (startY - e.changedTouches[0].clientY > 50) {
            menu.style.transform = 'translateY(0)';
            currentY = 0;
        } else {
            menu.style.transform = `translateY(${closedY}px)`;
            currentY = closedY;
        }
    }, {passive: true});

    handle.onclick = () => {
        menu.style.transition = 'transform 0.3s ease-out';
        if (currentY === 0) { menu.style.transform = `translateY(${closedY}px)`; currentY = closedY; }
        else { menu.style.transform = 'translateY(0)'; currentY = 0; }
    };

    let idle = 0;
    setInterval(() => {
        if(++idle > 60) document.getElementById('frame').src = 'about:blank';
    }, 1000);
    window.onmousemove = window.ontouchstart = () => idle = 0;
</script>
